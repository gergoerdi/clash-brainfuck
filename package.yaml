name: clash-brainfuck
version: 0.1.0
category: hardware

dependencies:
  - base
  - clash-prelude

  - mtl
  - barbies
  - barbies-th
  - lens
  - bytestring
  - temporary

default-extensions:
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - DeriveLift
  - DerivingStrategies
  - ExplicitForAll
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - KindSignatures
  - MagicHash
  - MonoLocalBinds
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - NoStarIsType
  - NoStrictData
  - NoStrict
  - QuasiQuotes
  - ScopedTypeVariables
  - TemplateHaskellQuotes
  - TemplateHaskell
  - TypeApplications
  - TypeFamilies
  - TypeInType
  - TypeOperators

source-dirs:
  - src
  - src-haskell

ghc-options: -rtsopts -with-rtsopts=-M4M

executables:
  bf-sim-cpu:
    source-dirs:
      - src
      - src-clash
    main: sim-cpu.hs

  bf-sim-logicboard:
    source-dirs:
      - src
      - src-clash
    main: sim-logicboard.hs
